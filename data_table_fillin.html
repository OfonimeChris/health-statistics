<!DOCTYPE html>
<html>
<head>
    <title>Health Statistics Insight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 10px;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Our Data</h1>
    <table>
        <thead>
            <tr>
                <th>PatientID</th>
                <th>Age</th>
                <th>Gender</th>
                <th>BMI</th>
                <th>Blood Pressure</th>
            </tr>
        </thead>
        <tbody>
            {% for h in health %}
                <tr>
                    <td>{{ h[0] }}</td>
                    <td>{{ h[1] }}</td>
                    <td>{{ h[2] }}</td>
                    <td>{{ h[3] }}</td>
                    <td>{{ h[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
